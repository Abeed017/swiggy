<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wiggy real</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">wiggy</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Restaurants</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Food Delivered to Your Doorstep</h1>
      <p>Order from your favorite restaurants with ease</p>
      <button class="order-btn">Order Now</button>
    </div>
    <img src="assetes/hero.jpg" alt="Food Delivery" class="hero-image">
  </section>

  <section class="categories">
    <h2>Popular Categories</h2>
    <div class="cards">
      <div class="card">
        <img src="assetes/pizza.jpg" alt="Pizza">
        <p>Pizza</p>
      </div>
      <div class="card">
        <img src="assetes/burger.jpg" alt="Burger">
        <p>Burgers</p>
      </div>
      <div class="card">
        <img src="assetes/delivery.GIF" alt="GIF">
        <p>Express Delivery</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Swiggy Clone | Made for learning</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
